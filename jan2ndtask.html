<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout with Flexbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {

      display: flex;
      flex-wrap: wrap;
      gap: 16px; 
      padding: 16px;
      justify-content: center;
    }
    .card {
      flex: 1 1 calc(25% - 16px); 
      box-sizing: border-box;
      border: 1px solid #fff;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #fff;
      max-width: calc(25% - 16px);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-body {
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    .card-title {
      font-size: 1.25rem;
      margin: 0 0 8px;
    }
    .card-text {
      font-size: 1rem;
      color: #555;
    }
    @media (max-width: 1024px) {
      .card {
        max-width: (50% - 16px);
      }
    }
    @media (max-width: 768px) {
      .card {
        max-width: (100% - 16px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <img src="rangoli.jpg " alt="Card Image">
      <div class="card-body">
        <h5 class="card-title">Rangoli</h5>
        <p class="card-text">our life have to fullfill with different colours.</p>
      </div>
    </div>
    <!-- Card 2 -->
    <div class="card">
      <img src="sankranthi.jpg" alt="Card Image">
      <div class="card-body">
        <h5 class="card-title">sankranthi</h5>
        <p class="card-text">Its good emotion for  every telugu people</p>
      </div>
    </div>
    <!-- Card 3 -->
    <div class="card">
      <img src="kite.jpg" alt="Card Image">
      <div class="card-body">
        <h5 class="card-title">kite</h5>
        <p class="card-text">Its a village vibe.</p>
      </div>
    </div>
    <!-- Card 4 -->
    <div class="card">
      <img src="food.jpg" alt="Card Image">
      <div class="card-body">
        <h5 class="card-title">Food</h5>
        <p class="card-text">we make various food on this sankranthi</p>
      </div>
    </div>
  </div>
</body>
</html>
