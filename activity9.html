<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex wrap</title>
    <style>
        .container{
            display:flex;
            flex-direction:row;
            width:400px;
            height:400px;
            background-color:#f1f1f1;
            flex-wrap:wrap;
        }
        .box{
            width:100px;
            height:100px;
            background-color:#333;
            color:#fff;
            display:flex;
            justify-content:center;
            align-items:center;
            border:1px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
    </div>
</body>
</html>
